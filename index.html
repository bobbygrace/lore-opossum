            <li><a href="#" data-format="html">HTML</a></li>
            <li><a href="#" data-format="json">JSON</a></li>

        </div>

        <a class="button hidden js-copy-to-clipboard" href="#" data-clipboard-target="clipboard_content">Copy to Clipboard</a>
